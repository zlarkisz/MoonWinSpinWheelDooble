<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;800&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container">
        <img src="./assets/icons/logo.svg" alt="logo" class="header__logo" />

        <div class="header__actions">
          <a class="button button-secondary">Sign In</a>

          <a class="button button-primary">Sign Up</a>
        </div>
      </div>
    </header>

    <main id="main" class="main">
      <section class="welcome-offer-section">
        <div class="welcome-offer-section__wrapper container">
          <h1 class="welcome-offer-section__title">
            Try your luck, your Welcome Offer awaits.
          </h1>

          <div class="welcome-offer-section__wheel">
            <img
              id="externalWheel"
              src="./assets/images/wheel/external.png"
              alt="External Wheel"
              class="welcome-offer-section__wheel-external"
            />

            <img
              id="insideWheel"
              src="./assets/images/wheel/inside.png"
              alt="Inside Wheel"
              class="welcome-offer-section__wheel-inside"
            />

            <img
              id="wheelArrow"
              src="./assets/images/wheel/arrow.png"
              alt="Wheel Arrow"
              class="welcome-offer-section__wheel-arrow"
            />

            <button class="welcome-offer-section__wheel-button">
              <img
                id="imageWheelButton"
                src="./assets/images/wheel/button.png"
                alt="Spin Button"
                class="welcome-offer-section__wheel-button-image"
              />
            </button>
          </div>
        </div>
      </section>

      <section class="steps-section">
        <div class="steps-section__wrapper container">
          <div class="steps-section__item">
            <div class="steps-section__item-number">1</div>

            <div class="steps-section__item-info">
              <h2 class="steps-section__item-title">Sign Up</h2>

              <p class="steps-section__item-description">
                Register an account with MoonWin
              </p>
            </div>

            <div class="triangle"></div>
          </div>

          <div class="steps-section__item">
            <div class="steps-section__item-number">2</div>

            <div class="steps-section__item-info">
              <h2 class="steps-section__item-title">Sign Up</h2>

              <p class="steps-section__item-description">
                Secure & encrypted payment options
              </p>
            </div>
          </div>

          <div class="steps-section__item">
            <div class="steps-section__item-number">3</div>

            <div class="steps-section__item-info">
              <h2 class="steps-section__item-title">Sign Up</h2>

              <p class="steps-section__item-description">
                Enjoy your Welcome Offer
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="popup" class="popup">
      <div class="popup__content">
        <a
          class="popup__content-button button button-primary button-primary_lg"
        >
          Sign Up
        </a>
      </div>
    </div>

    <footer class="footer">
      <img src="./assets/icons/crypto1.svg" alt="Crypto" />
      <img src="./assets/icons/crypto2.svg" alt="Crypto" />
      <img src="./assets/icons/crypto3.svg" alt="Crypto" />
      <img src="./assets/icons/crypto4.svg" alt="Crypto" />
      <img src="./assets/icons/crypto5.svg" alt="Crypto" />
      <img src="./assets/icons/crypto6.svg" alt="Crypto" />
      <img src="./assets/icons/crypto7.svg" alt="Crypto" />
      <img src="./assets/icons/crypto8.svg" alt="Crypto" />
      <img src="./assets/icons/crypto9.svg" alt="Crypto" />
      <img src="./assets/icons/crypto10.svg" alt="Crypto" />
      <img src="./assets/icons/crypto11.svg" alt="Crypto" />
      <img src="./assets/icons/crypto12.svg" alt="Crypto" />
      <img src="./assets/icons/crypto13.svg" alt="Crypto" />
      <img src="./assets/icons/crypto14.svg" alt="Crypto" />
    </footer>

    <script src="script.js"></script>
  </body>
</html>
